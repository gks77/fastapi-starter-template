[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    auth: Authentication related tests
    users: User management tests
    profiles: Profile management tests
    addresses: Address management tests
    sessions: Session management tests
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests

[tool:coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
